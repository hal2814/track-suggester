<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel=stylesheet type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <img src="img/elves.png" alt="banner">
      <div class ="row">
        <div class="col-md-4 well">
          <form id="track">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <label for="personality">What best describes your personality?</label>
            <select class="form-control" id="personality">
              <option>Creative</option>
              <option>Tinkerer</option>
              <option>Practical</option>
            </select>

            <label for="codeType">What best describes your coding passion?</label>
            <select class="form-control" id="codeType">
              <option>Mobile applications</option>
              <option>Software</option>
              <option>Web design</option>
            </select>

            <label for="place">Where do you live?</label>
            <select class="form-control" id="place">
              <option>Seattle</option>
              <option>Portland</option>
              <option>Elsewhere</option>
            </select>
            <button type="submit" class="btn">Submit</button>
          </form>
          </div>
        <div class="col-md-8 well">
          <div id="output">
            <h2>Result:</h2>
              <p>Based on your responses <span class="nameResult"></span>, we think the best track for you to follow would be:</p>

          </div>
          <div id="cSharp">

          </div>
          <div id="ruby">

          </div>
          <div id="php">

          </div>
          <div id="javaAnd">

          </div>
          <div id="cssDesign">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
