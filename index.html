<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel=stylesheet type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <img src="img/elves.png" id="banner">
      <div class ="row">
        <div class="col-md-4 well">
          <form id="track">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>
            <label for="personality">What best describes your personality?</label>
            <select class="form-control" id="personality">
              <option>Creative</option>
              <option>Tinkerer</option>
              <option>Practical</option>
            </select>

            <label for="codeType">What best describes your coding passion?</label>
            <select class="form-control" id="codeType">
              <option>Mobile applications</option>
              <option>Software</option>
              <option>Web design</option>
            </select>

            <label for="place">Where do you live?</label>
            <select class="form-control" id="place">
              <option>Seattle</option>
              <option>Portland</option>
              <option>Elsewhere</option>
            </select>
            <button type="submit" class="btn">Submit</button>
          </form>
          </div>
        <div class="col-md-8 well">
          <div class ="row">
            <div class="col-md-6">
              <div id="output">
                <h2>Result:</h2>
                  <p>Based on your responses <span class="nameResult"></span>, we think the best track for you to follow would be:</p>
              </div>
            </div>
            <div class="col-md-6">
              <div id="cSharp">
                <h3>
                  C#/.NET
                </h3>
                <img src="img/csharp.png" >
              </div>
              <div id="ruby">
                <h3>
                  Ruby/Rails
                </h3>
                <img src="img/ruby.png" >
              </div>
              <div id="php">
                <h3>
                  PHP/Drupal
                </h3>
                <img src="img/php.png" >
              </div>
              <div id="javaAnd">
                <h3>
                  Java/Android
                </h3>
                <img src="img/java.png" >
              </div>
              <div id="cssDesign">
                <h3>
                  CSS/Design
                </h3>
                <img src="img/css.png" >
              </div>

              <div id="seattle">
                <p>
                  in Seattle.
                </p>
                <img src="img/seattle.jpg" >
              </div>
              <div id="portland">
                <p>
                  in Portland.
                </p>
                <img src="img/portland.jpg" >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
